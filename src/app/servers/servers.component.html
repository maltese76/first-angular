<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)= "onUpdateServer($event)">

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

<!--<p>Nombre del servidor: {{serverName}}</p>-->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add new server
  </button>

<p>Nuevo servidor permitido: <strong [innerText]="allowNewServer"></strong></p>

<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated">Server creado con nombre {{ serverName }}</p>

<!--ngif else-->
<br>
<p *ngIf="serverCreated; else noServer">Server creado con nombre {{ serverName }}</p>
<ng-template #noServer>
  <p>ELSE: no hay servidor</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
